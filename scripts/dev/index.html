<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alins Test</title>
  <!-- <script src='https://unpkg.com/alins-standalone'></script> -->
</head>
<body>
    <div id="App"></div>
  <script>


let ID = 1;

function _random (max) {
    return Math.round(Math.random() * 1000) % max;
}

function buildData (count = 1000) {
    const adjectives = [
        'pretty',
        'large',
        'big',
        'small',
        'tall',
        'short',
        'long',
        'handsome',
        'plain',
        'quaint',
        'clean',
        'elegant',
        'easy',
        'angry',
        'crazy',
        'helpful',
        'mushy',
        'odd',
        'unsightly',
        'adorable',
        'important',
        'inexpensive',
        'cheap',
        'expensive',
        'fancy'
    ];
    const colours = [
        'red',
        'yellow',
        'blue',
        'green',
        'pink',
        'brown',
        'purple',
        'brown',
        'white',
        'black',
        'orange'
    ];
    const nouns = [
        'table',
        'chair',
        'house',
        'bbq',
        'desk',
        'car',
        'pony',
        'cookie',
        'sandwich',
        'burger',
        'pizza',
        'mouse',
        'keyboard'
    ];
    const data = [];
    for (let i = 0; i < count; i++)
        data.push({
            id: ID++,
            label:
        adjectives[_random(adjectives.length)] +
        ' ' +
        colours[_random(colours.length)] +
        ' ' +
        nouns[_random(nouns.length)]
        });
    // console.log(data);
    return data;
}

  </script>
  <script src="./bundle.min.js"></script>
</body>
</html>
