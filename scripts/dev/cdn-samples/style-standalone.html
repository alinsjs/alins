<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script src="../../packages/core/dist/alins.min.js"></script> -->
  <script src="../../../packages/style/dist/alins-style.standalone.min.js"></script>
</head>
<body>
  <script>
    const {style, $} = AlinsStyle;


function onlyUseStyle () {
    const num = $(20);
    const color = $('#222');

    const div = document.createElement('div');
    div.innerText = 'onlyUseStyle, click to change';
    div.addEventListener('click', () => {
        num.value = 30;
        color.value = '#f44';
    });

    style({color, fontSize: num}).mount(div);

    return div;
}
window.onload = ()=>{
  document.body.appendChild(onlyUseStyle());
}
  </script>
</body>
</html>
